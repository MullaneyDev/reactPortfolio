  <body>
    <h1>Key Code Generator</h1>

      <div id="item4"></div>

        </div>
        <div class="brandsig-content-right">
          <a href="https://github.com/MullaneyDev" target="_blank"
            ><img src="../images/github.png" class="icon-style" alt="GitHub Logo"
          /></a>
          <a href="https://twitter.com/MullaneyDev" target="_blank"

              src="../images/twitter.png"

          /></a>
          <a href="mailto:matt@mullaneydev.uk"
